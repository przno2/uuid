<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An online random UUID (V4 GUID) generator. Quickly generate random UUIDs or view an empty UUID instantly.">
    <meta name="keywords" content="guid generator, uuid generator, online guid generator, online uuid generator, random guid generator, random uuid generator, generate guid, generate uuid, empty guid, empty uuid">
    <title>Random UUID generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Random UUID generator</h1>

        <div class="input-group input-group-lg mb-3">
            <input type="text" class="form-control" aria-label="Random UUID" id="uuid" readonly>
            <button class="btn btn-outline-secondary" type="button" onclick="generateUUID()">‚ü≥ New v4 UUID</button>
            <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('uuid')">üóê Copy to clipboard</button>
        </div>

        <div class="input-group input-group-lg mb-3">
            <input type="text" class="form-control" aria-label="Empty UUID" aria-describedby="empty-uuid-span" value="00000000-0000-0000-0000-000000000000" id="empty-uuid" readonly>
            <span class="input-group-text" id="empty-uuid-span">Empty UUID</span>
            <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('empty-uuid')">üóê Copy to clipboard</button>
        </div>
    </div>

    <script>
        function generateUUID() {
            const uuid = crypto.randomUUID();
            document.getElementById('uuid').value = uuid;
        }
        function copyToClipboard(inputId) {
            var el = document.getElementById(inputId);
            el.select();
            el.setSelectionRange(0, el.value.length);
            navigator.clipboard.writeText(el.value);
        } 
        window.onload = generateUUID;
    </script>

</body>
</html>
